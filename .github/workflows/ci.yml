name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: . 
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{env.GITHUB_REF}}
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn test
